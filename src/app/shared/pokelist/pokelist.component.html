<poke-search></poke-search>

<section class="lista">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemon">
        <section *ngIf="pokemon.status" class="pokemon">
            <a class="link" [routerLink]="['details', pokemon.status.id]">
                <h2>{{pokemon?.name}}</h2>
                <ul>
                    <li *ngFor=" let value of pokemon?.status?.types">
                        {{value?.type?.name}}
                    </li>

                </ul>
                <div>
                    <img [src]="pokemon.status.sprites.front_default" [alt]="pokemon.name">
                </div>
            </a>
        </section>  
    </ng-template>
</section>
